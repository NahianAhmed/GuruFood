{% extends 'dashbord_master.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container">

  <form class="admin" method="POST" action="{% url 'updateorder' %}">
    {% csrf_token %}
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
        <p> Order Id </p>
        <input type="text" name="id" class="form-control form-control-user" value="{{data.id}}" readonly id="exampleFirstName">
      </div>
      <div class="col-sm-6">
          <p> Order Quantity </p>
        <input type="number" name="quantity" value="{{data.quantity}}" readonly class="form-control form-control-user" id="exampleLastName" >
      </div>
    </div>
    
    <div class="form-group row">
      <div class="col-sm-6 mb-3 mb-sm-0">
          <p> Delivery Address </p>
        <textarea class="form-control form-control-user" name="address" id="" cols="30" rows="3">{{data.address}}</textarea>
      </div>
      <div class="col-sm-6">
          <p> Delivery Date </p>
        <input type="date" class="form-control form-control-user" name="deliveryDate" value="{{data.deliveryDate}}" id="exampleRepeatPassword">
      </div>
    </div>

    <button class="btn btn-primary"> Update </button>  
  </form>
  <br>
  <button onclick='window.location.href = "/user/delete-order/{{data.id}}"' class="btn btn-danger"> Delete Order </button>


</div>


{% endblock %}
