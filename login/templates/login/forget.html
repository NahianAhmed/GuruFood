
{% load static from staticfiles %}

<!doctype html>
<html lang="en">

    <head>
        <title>User - Forget password</title>
        
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>

        <div class="container">
            <br>
            <div class="col-md-6 offset-3 bg-light" >
                <!-- Default form login -->
                <form class="text-center border border-light p-5" action="{% url 'forgetmail' %}" method="POST">
                        <div class="logo">
                                <img src="{% static  public %}image/Guru Food-01.png" height="150px" width="150px" alt="">
                            </div>
                     {% csrf_token %}
                    <p class="h4 mb-4"> Forgot Password</p>
                    
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        
                         <div {% if message.tags %} class="alert alert-{{ message.tags}}"{% endif %} role="alert" >{{ message }} </div> 
                        
                        {% endfor %}
                    </ul>
                    {% endif %}  


                    <!-- Email -->
                    <input type="email" name="username" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="E-mail" required>

                    

                    <!-- Sign in button -->
                    <button class="btn btn-info btn-block my-4" type="submit">Reset Password</button>

                    <!-- Register -->
                    <p>Not a member?
                        <a href="/account/sign-up">Register</a>
                    </p>

                    <!-- Social login -->




                </form>

            </div>
        </div>
        <!-- Default form login -->




        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
