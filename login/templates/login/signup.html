<!doctype html>
<html lang="en">

    <head>
        <title>User - Sign up</title>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>

    <body>


        <div class="container">
            <br>
            <div class="col-md-6 offset-3">
                <!-- Default form register -->
                <form class="text-center border border-light p-5" action="{% url 'signup' %}" method="POST">
                    {% csrf_token %}

                    <p class="h4 mb-4">Sign up</p>
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        
                         <div {% if message.tags %} class="alert alert-{{ message.tags}}"{% endif %} role="alert" >{{ message }} </div> 
                        
                        {% endfor %}
                    </ul>
                    {% endif %}  

                    <div class="form-row mb-4">
                        <div class="col">
                            <!-- First name -->
                            <input type="text" name="first_name" id="defaultRegisterFormFirstName" class="form-control"
                                placeholder="First name" required >
                        </div>
                        <div class="col">
                            <!-- Last name -->
                            <input type="text" name="last_name" id="defaultRegisterFormLastName" class="form-control"
                                placeholder="Last name" >
                        </div>
                    </div>

                    <!-- E-mail -->
                    <input type="email" name="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail" required >

                    <!-- Password -->
                    <input type="password" name="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
                        aria-describedby="defaultRegisterFormPasswordHelpBlock" required >
                    <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                        At least 8 characters 
                    </small>

                    <!-- Phone number -->
                    <input type="password" name="re-password" id="defaultRegisterPhonePassword" class="form-control" placeholder="Re Enter Password"
                        aria-describedby="defaultRegisterFormPhoneHelpBlock"  required >
                     

                    <!-- Newsletter -->
                   

                    <!-- Sign up button -->
                    <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

                    <!-- Social register -->
                    

                    <!-- Terms of service -->
                    <p>By clicking
                        <em>Sign up</em> you agree to our
                        <a href="/account/sign-up" target="_blank">terms of service</a>

                </form>
            </div>
        </div>
        <!-- Default form register -->



        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
    </body>

</html>
