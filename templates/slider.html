{% load static from staticfiles %}

<section id="slider">
        <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100" src="{% static  public %}image/file-20170731-22175-67v3q2.webp"
                        alt="First slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100"
                        src="{% static  public %}image/Jack-In-The-Box-Offers-New-Pepper-Jack-Ranch-Spicy-Chicken-Sandwich-678x381.jpg"
                        alt="Second slide" height="400px">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100" src="{% static  public %}image/Summer_roll.jpg" alt="Third slide"
                        height="400px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <div class="logo">
            <img src="{% static  public %}image/Guru Food-01.png" alt="">
        </div>
    </section>
